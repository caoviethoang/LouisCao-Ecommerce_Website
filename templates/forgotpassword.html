{% extends 'base.html' %}

{% block title %} Forgot Password {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h3>Enter your email</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-info">Get Reset Link</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
