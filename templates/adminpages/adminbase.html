<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="{% url 'core:home' %}">LouisCao</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'core:adminhome' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:adminorderlist' %}">All Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'core:adminproductlist' %}">All Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'core:home' %}" target="_blank">Visit Website</a>
            </li>
           
          </ul>
          <form class="form-inline my-2 my-lg-0" action="{% url 'core:search' %}" method="GET">
            <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Search product here...." required>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: #fff; border: 1px solid rgb(72, 72, 182);">Search</button>
          </form>
        </div>
      </nav>

      
    
    {% block content %}
    {% endblock %}
</body>
</html>
